<ion-content>

  <div class="main_content_div">

    <div class="user_div">
      <div class="first_div">
        <ion-label class="title">E-SEPSIS</ion-label>
        <img src="assets/imgs/back.png" slot="end" (click)="goBack()">
      </div>
    </div>

    <div class="content_div1">      
      <ion-label class="select_lbl">Easy Empirical antimicrobial therapy</ion-label>
    </div>

    
    <div class="content_div2">
      <ion-grid fixed>
        <ion-row *ngFor="let item of Focus">
          <ion-col (click)="goRiskFactor($event, item)" >
            <div class="col_div">
              <ion-label>{{item.Name}}</ion-label>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>  

  </div>

</ion-content>
