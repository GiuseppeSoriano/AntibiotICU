<ion-content>

  <div class="main_content_div">

    <div class="user_div">
      <div class="first_div">
        <ion-label class="title">BACTERIALS</ion-label>
        <img src="assets/imgs/home.png" slot="end" (click)="goHome()">
      </div>
    </div>

    <div class="content_div1">      
      <ion-label class="select_lbl">Select a bacterial</ion-label>
      <input type="text" class="input-filter" [(ngModel)]="filteredString" placeholder="Search">
    </div>

    <div class="content_div2">
      <ion-grid fixed>
        <ion-row *ngFor="let item of Bacterials | filter: filteredString">
          <ion-col (click)="viewAntibacterials($event, item)" >
            <div class="col_div">
              <ion-label>{{item.Name}}</ion-label>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>  

  </div>

</ion-content>
