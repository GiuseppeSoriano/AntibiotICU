<ion-content>

  <div class="main_content_div">

    <div class="user_div">
      <div class="first_div">
        <ion-label class="title">ANTIBACTERIALS</ion-label>
        <img src="assets/imgs/back.png" (click)="goBack()" class="back-btn">
        <img src="assets/imgs/info.png" (click)="showInfo(true)" class="info-btn">
      </div>
    </div>

    <div class="content_div1">      
      <ion-label class="select_lbl">{{Antibacterial.Name}}</ion-label>
      <input type="text" class="input-filter" [(ngModel)]="filteredString" placeholder="Search">
    </div>

    <div class="content_div2">
      <ion-grid fixed>
        <ion-row *ngFor="let item of Bacterials5 | filter: filteredString">
          <ion-col>
            <div class="col_div effective_5">
              <ion-label>{{item.Name}}</ion-label>
            </div>
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let item of Bacterials4 | filter: filteredString">
          <ion-col>
            <div class="col_div effective_4">
              <ion-label>{{item.Name}}</ion-label>
            </div>
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let item of Bacterials3 | filter: filteredString">
          <ion-col>
            <div class="col_div effective_3">
              <ion-label>{{item.Name}}</ion-label>
            </div>
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let item of Bacterials2 | filter: filteredString">
          <ion-col>
            <div class="col_div effective_2">
              <ion-label>{{item.Name}}</ion-label>
            </div>
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let item of Bacterials1 | filter: filteredString">
          <ion-col>
            <div class="col_div effective_1">
              <ion-label>{{item.Name}}</ion-label>
            </div>
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let item of Bacterials0 | filter: filteredString">
          <ion-col>
            <div class="col_div effective_0">
              <ion-label>{{item.Name}}</ion-label>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>  

  </div>


  <ion-modal [isOpen]="openPopup" (didDismiss)="openPopup = false">
    <ng-template>
      <ion-content>
        <div class="popup-div">
          <div id="popup_header" class="first_div color_title">
            <ion-label class="title">{{Specs[IdSpecs].Title}}</ion-label>
            <img id="back_btn" src="assets/imgs/back.png" slot="end" (click)="hidePopupDetails()" class="hidden">
            <img id="close_btn" src="assets/imgs/close.png" slot="end" (click)="openPopup = false" class="popup-btn">
          </div>
          <div id="table" class="">
            <ion-grid fixed>
              <ion-row><ion-col size="6">
                  <div class="col_div effective_5" (click)="showPopupDetails(5)" >
                    <ion-label>RECOMMENDED</ion-label>
                  </div>
              </ion-col>
              <ion-col size="6">
                  <div class="col_div effective_4" (click)="showPopupDetails(4)" >
                    <ion-label>ACTIVE</ion-label>
                  </div>
              </ion-col>
              <ion-col size="6">
                  <div class="col_div effective_3" (click)="showPopupDetails(3)">
                    <ion-label>VARIABLE</ion-label>
                  </div>
              </ion-col>
              <ion-col size="6">
                  <div class="col_div effective_2" (click)="showPopupDetails(2)">
                    <ion-label>NOT RECOMMENDED</ion-label>
                  </div>
              </ion-col>
              <ion-col size="6">
                  <div class="col_div effective_1" (click)="showPopupDetails(1)">
                    <ion-label>NOT APPLICABLE</ion-label>
                  </div>
              </ion-col>
              <ion-col size="6">
                  <div class="col_div effective_0" (click)="showPopupDetails(0)">
                    <ion-label>INSUFFICIENT DATA</ion-label>
                  </div>
              </ion-col></ion-row>
            </ion-grid>
          </div>
          <div id="info_popup" class="specs">
            {{Specs[IdSpecs].Details}}
          </div>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
