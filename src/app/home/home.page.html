<ion-content [fullscreen]="true">

  <div class="main_content_div">

    <div class="user_div">
      <div class="first_div">
        <ion-label class="title">Title</ion-label>
      </div>
    </div>

    <div class="content_div animated bounceInUp">      
      <ion-label class="select_lbl">Select your activity</ion-label>

      <ion-grid fixed>
        <ion-row>
          <ion-col size="6" (click)="goToActivity($event, item)" *ngFor="let item of activities">
            <div class="col_div">
              <img src="{{item.img}}">
              <ion-label>{{item.name}}</ion-label>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>  
  </div>

  <ion-modal [isOpen]="openPopup" (didDismiss)="openPopup = false">
    <ng-template>
      <ion-content>
        <div class="popup-div">
          <img src="assets/imgs/close.png" slot="end" (click)="openPopup = false" class="close-btn">
          <img src="../../assets/imgs/ComingSoon.jpg">
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
